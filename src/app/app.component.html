<h1 class="text-center title">ToDo App</h1>
<div class="add-tasks-main d-flex justify-content-center">
  <input #TaskInputTitle class="add-tasks py-1" type="text" placeholder="Add new Tasks">
  <button class="px-3" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addTitle(TaskInputTitle.value)">+</button>
</div>

<!-- task list -->
<h2 class="text-center tasks-title">Tasks</h2>
<ng-container *ngFor="let item of allItem" class="d-flex flex-column justify-content-center card-main">
  <app-item [Item]="item"></app-item>
</ng-container>

<!-- Add tasks modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header d-flex flex-column justify-content-center">
        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Customize your task</h1>
      </div>
      <div class="modal-body" data-bs-theme="dark">
        <div class="mb-3">
          <label for="Task-Title" class="form-label">Task Title</label>
          <input #TaskTitle1 type="text" class="form-control" id="Task-Title" placeholder="Your Task Name" value="{{taskTitle}}">
        </div>
        <div class="mb-3">
          <label for="Task-Description" class="form-label">Task Description</label>
          <textarea #TaskDesc class="form-control" id="Task-Description" rows="3" placeholder="Your Description here..."></textarea>
        </div>
        <div class="mb-3">
          <label for="Task-Responsable" class="form-label">Responsable</label>
          <input #TaskResponsable type="text" class="form-control" id="Task-Responsable" placeholder="Task Responsable Name">
        </div>
        <div class="mb-3">
          <label for="Task-Date" class="form-label">Final Date</label>
          <input #TaskDate type="datetime-local" class="form-control" id="Task-Date">
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cancel" data-bs-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-primary create" data-bs-dismiss="modal" (click)="
        addItem(
        TaskTitle1.value,
        TaskDesc.value,
        TaskResponsable.value,
        TaskDate.value
        )">CREATE TASK</button>
      </div>
    </div>
  </div>
</div>
